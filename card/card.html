<div style="display: flex; justify-content: center; margin: 15% 0 auto;">
    <div class="container">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
</div>
<p style="text-align: center;">Please put your mouse on the card</p>

<script>
    var container = document.querySelector('.container')
    var overlay = document.querySelector('.overlay')
    container.addEventListener('mousemove', function(e){
        var x = e.offsetX
        var y = e.offsetY
        var rotateY = -1/5 * x + 20
        var rotateX = 4/30 * y - 20

        overlay.style = `background-position : ${x/5 + y/5}`

        container.style = `transform : perspective(350px)
        rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
    })

    container.addEventListener('mouseout', function(){
        overlay.style = 'filter : opacity(0)'
        container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)'
    })
</script>

<style>
    .container {
        width: 330px; height: 465px; transition: all 0.1s;
    }

    .overlay {
        position: absolute;
        width: 330px;
        height: 465px;
        background: linear-gradient(105deg,
        transparent 40%,
        rgba(255, 219, 112, 0.8) 45%,
        rgba(132, 50, 255, 0.6) 50%,
        transparent 54%);
        filter:  brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
    }

    .card {
        width: 330px; height: 465px;
        background-image: url(card.jpg);
        background-size: cover;
    }
</style>
