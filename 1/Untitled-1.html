<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		body {
			background: black;
			height: 6000px;
			font-family: Arial;
		}
		div {
			margin-top: 1200px;
			color: white;
			text-align: center;
			opacity: 0;
			transition: all 0.8s;
		}
	</style>
	<div>
		<h1>
			New iPhone
		</h1>
	</div>
	<div>
		<h1>
			Dynamic Island.<br>
			We're going to take a look at the top news stories<br>
			I'll tell you.
		</h1>
	</div>
	<div>
		<h1>
			The color is so beautiful.<br>
			The body is strong to the bone.
		</h1>
	</div>
	<div><img src="image.jpg"></div>
	<script>
		let observer = new IntersectionObserver((e)=>{
			e.forEach((box) => {
				if(box.isIntersecting){
					box.target.style.opacity = 1;

				} else {
					box.target.style.opacity = 0;
				}
			})
		})
		let div = document.querySelectorAll('div')
		observer.observe(div[0])
		observer.observe(div[1])
		observer.observe(div[2])
		observer.observe(div[3])
	</script>
</body>
</html>
