<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <h1>SCROLL DOWN</h1>
    </div>
    <div class="main-content-1">
        <div class="sticky">
            <div class="sticky-background">
              PORTFOLIO
            </div>
            <div class="card-frame">
                <div class="card">
                    <div class="front"><a href="./card/index.html">CARD</a></div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front"><a href="./fadeIn/index.html">FADE<br>IN</a></div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front"><a href="./rotate/index.html">ROTATE</a></div>
                    <div class="back"></div>
                </div>
                <div class="card">
                    <div class="front"><a href="./graph/index.html">GRAPH</a></div>
                    <div class="back"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="end-screen">END</div>
    <script>
        class CardFlipOnScroll {
          constructor(wrapper, sticky) {
            this.wrapper = wrapper
            this.sticky = sticky
            this.cards = sticky.querySelectorAll('.card')
            this.length = this.cards.length
    
            this.start = 0
            this.end = 0
            this.step = 0
          }
    
          init() {
            this.start = this.wrapper.offsetTop - 100
            this.end = this.wrapper.offsetTop + this.wrapper.offsetHeight - innerHeight * 1.2
            this.step = (this.end - this.start) / (this.length * 2)
          }
    
          animate() {
            this.cards.forEach((card, i) => {
              const s = this.start + this.step * i
              const e = s + this.step * (this.length + 1)
    
              if (scrollY <= s) {
                card.style.transform = `
                  perspective(100vw)
                  translateX(100vw) 
                  rotateY(180deg)
                `
              } else if (scrollY > s && scrollY <= e - this.step) {
                card.style.transform = `
                  perspective(100vw)
                  translateX(${100 + (scrollY - s) / (e - s) * -100}vw)
                  rotateY(180deg)
                `
              } else if (scrollY > e - this.step && scrollY <= e) {
                card.style.transform = `
                  perspective(100vw)
                  translateX(${100 + (scrollY - s) / (e - s) * -100}vw)
                  rotateY(${180 + -(scrollY - (e - this.step)) / this.step * 180}deg)
                `
              } else if (scrollY > e) {
                card.style.transform = `
                  perspective(100vw)
                  translateX(0vw) 
                  rotateY(0deg)
                `
              }
            })
          }
        }
    
        const mainContent1 = document.querySelector('.main-content-1')
        const sticky = document.querySelector('.sticky')
        const cardFlipOnScroll = new CardFlipOnScroll(mainContent1, sticky)
        cardFlipOnScroll.init()
    
        window.addEventListener('scroll', () => {
          cardFlipOnScroll.animate()
        })
    
        window.addEventListener('resize', () => {
          cardFlipOnScroll.init()
        })
    </script>
</body>
</html>
